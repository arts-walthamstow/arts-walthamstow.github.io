---
layout: events
---
<div class="post">

  <div class="page-heading">

    {% if page.image %}
      <img class="page-image" src="/assets/{{ page.image }}" alt="{{ page.title }}: {{page.image-alt}}">
    {% endif %}

    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%-d %b %Y, %H:%M" }}
      {% if page.end_date %}
        {{ page.end_date | date: " - %H:%M" }}
      {% endif %}
    </p>
  </div>

  <article class="post-content">
    {{ content }}
  </article>

</div>
